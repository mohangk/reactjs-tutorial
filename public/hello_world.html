<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="deps/react.js"></script>
    <script src="deps/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx" >
     /**
      * @jsx React.DOM
      */

      var HelloWorld = React.createClass({
        render: function() {
          return(
          <div>
            <input type="text" placeholder="This is just a place holder"/>
            <br/>
            Hello World!! Current time is {this.props.time.toTimeString()} 
          </div>);
        }
      });

      setInterval(function() {
        React.renderComponent(
          <HelloWorld time={ new Date() }/>,
          document.getElementById('content'))
        }, 500);
    </script>
  </body>
</html>
